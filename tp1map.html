<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student List</h2>
    <table id="demo">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
    <script>
        const students = [
            { name:"rofaida", id:1 },
            { name:"ahmed", id:2 },
            { name:"wiso", id:3 },
        ];
        
       
        const tableRows = students.map((student) => 
            `<tr>
                <td>${student.id}</td>
                <td>${student.name.trim()}</td>
            </tr>`
        );
        
        
        document.querySelector("#demo tbody").innerHTML = tableRows.join('');
    </script>
</body>
</html>
